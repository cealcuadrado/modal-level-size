<div class="row">
  <div class="col-12 col-lg-6">
    <div class="form-group">
      <label>Nivel de tama√±o: {{level}}</label>
      <input type="range" class="form-control" [(ngModel)]="level" min="1" max="3" step="1" (change)="foo($event)"/>
    </div>
  </div>
</div>
<hr>
<div class="row" [ngClass]="setLevel()">
  <div class="col-12 col-lg-6">
    <h2>Modal por plantilla</h2>
    <p>Abre el modal en la plantilla dentro de este componente.</p>
    <button class="btn btn-primary" (click)="openModalPlantilla(content)">
      Abrir modal por plantilla
    </button>
  </div>
  <div class="col-12 col-lg-6">
    <h2>Modal por componente</h2>
    <p>Abre el modal en el componente aparte.</p>
    <button class="btn btn-primary" (click)="openModalComponente()">
      Abrir modal por componente
    </button>
  </div>
</div>

<ng-template #content let-modal>
  <div [ngClass]="setLevel()">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">Profile update</h3>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Modal Body</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </div>
</ng-template>
